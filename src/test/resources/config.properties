# Test parameters
parallel.test.count=1

###### Selenium parameters ######
# Note that browser value is only applicable for Web tests. Defaults to Mobile for mobile tests and ignored for api tests
browser=chrome
page.load.wait.time=60
implicit.wait.time=60
explicit.wait.time=60
firefox.browser.path=
chrome.driver.binary.path=drivers/chromedriver.exe
firefox.driver.binary.path=drivers/geckodriver.exe
edge.driver.binary.path=drivers/msedgedriver.exe
###### Selenium parameters ######

###### Mobile parameters ######
appium.set.default=true
# Below appium attributes are ignored if appium.set.default=true
appium.url=http://127.0.0.1:4723/wd/hub
# Typically on windows the path is C:/users/your.name/AppData/Local/Programs/Appium/resources/app/node_modules/appium/build/lib/main.js
appium.main.file.path=Enter absolute file path to your appium main.js file
enable.appium.logs=false
###### Mobile parameters ######

# Controller workbook info (must be under src/test/resources/)
run.manager.workbook.name=Run_Manager.xlsx
controller.worksheet.name=Controller

